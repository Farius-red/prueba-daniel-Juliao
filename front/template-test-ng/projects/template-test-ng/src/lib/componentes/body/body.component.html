<mat-toolbar color="primary">
    <span>Dashboard</span>
  </mat-toolbar>
  
  <mat-grid-list cols="4" gutterSize="16px">
    @for (data of data; track data.title) {
        <mat-grid-tile [colspan]=1 [rowspan]=1>
            <mat-card class="dashboard-card">
              <mat-card-header>
                <mat-card-title>{{data.title}}</mat-card-title>
              </mat-card-header>
              <mat-card-content>
                <p>{{ data.content }}</p>
              </mat-card-content>
            </mat-card>
          </mat-grid-tile>
      }
  
  </mat-grid-list>
